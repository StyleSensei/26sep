      <!-- </div> -->
    </header>
      <main class="contact__home">
        <div class="contact__home__section">
        <fieldset class="home__fieldset">
          <legend>Contact me</legend>
            <form method="post" action="https://httpbin.org/post" class="contact__home__form">
                
                <div class="form__message form__textbox">
                  <!-- <label for="textarea" class="form--textarea">Send me a message</label> -->
                  <textarea name="textarea" id="textarea" cols="30" rows="6" class="form--textarea"></textarea>
                  <span class="input__label">Write me something</span>
                </div>
                <div class="contact__subset">
                <!-- <label for="first-name">First name</label> -->
                <div class="form__textbox">
                  <input type="text" name="firstname" autofocus required>
                <span class="input__label">First name</span>
                </div>
                <!-- <label for="last-name">Last name</label> -->
                <div class="form__textbox">
                <input type="text" id="lastname" name="lastname"  required>
                <span class="input__label">Surname</span>
              </div>
                <!-- <label for="email">Email</label> -->
                <div class="form__textbox">
                <input type="email" id="mail" name="mail" required>
                <span class="input__label">Email adress</span>
              </div>
                </div>
                <div class="buttoncontainer">
                <button type="submit">Submit</button>
              </div>
              </form>
            </fieldset>
        
      </div>
    </main>
