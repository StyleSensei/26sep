    <header>

      <nav class="nav">

      <!-- </div> -->
    </header>
      <main class="contact__home">
        <section class="contact__home__section">
        <fieldset class="home__fieldset">
            <form method="post" action="https://httpbin.org/post" class="contact__home__form">
                <legend>Contact me</legend>
                <div class="form__message">
                  <label for="textarea" class="form--textarea">Send me a message</label>
                  <textarea name="textarea" id="textarea" cols="30" rows="6" class="form--textarea" ></textarea>
                </div>
                <div class="contact__subset">
                <label for="first-name">First name</label>
                <input type="text" name="firstname" autofocus required>
                <label for="last-name">Last name</label>
                <input type="text" id="lastname" name="lastname" autofocus required>
                <label for="email">Email</label>
                <input type="email" placeholder="name@example.com" id="mail" name="mail" autofocus required>
                </div>
                <button type="submit">Submit</button>
              </form>
            </fieldset>
        
      </section>
    
      <footer> <div class="social-icons">
        <a href="#!">
          <i class="fab fa-twitter fa-2x"></i>

        <a href="#!">

      </section>
