<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <fieldset>
        <form method="post" action="https://httpbin.org/post">
            <legend>Contact me</legend>
            <label for="first-name"></label>
            <input type="text" placeholder="Ex: Adam" id="firstname" name="firstname">
            <label for="last-name"></label>
            <input type="text" placeholder="Ex: Andersson" id="lastname" name="lastname">
            <label for="email"></label>
            <input type="email" placeholder="name@example.com" id="mail" name="mail">
            <button type="submit">Send</button>
        </fieldset>
    </form>
</body>
</html>
